<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Birthday</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <h1 class="heading">Is your birthday lucky?</h1>
    <section class="container">
        <div>
            <label for="date-of-birth" class="label">Date of birth: </label>
            <input id="date-of-birth" type="date" class="inp" />
            <label for="lucky-number" class="label">Lucky Number: </label>
            <input id="lucky-number" type="number" class="inp" />
        </div>
        <button id="check-btn" class="btn">Check number</button>
        <div id="result" class="res"></div>
    </section>
</body>
<script src="/index.js"></script>

</html>
